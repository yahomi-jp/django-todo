{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
  {% if user.is_authenticated %}
    <main>
      <header>
        <h1>Todos</h1>
      </header>

      <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
      </form>

      <ul>
        {% for todo in todos %}
          <li>
            <input type="checkbox">
            <span>
              {{ todo.name }}
            </span>
            <form action="" method="post" class="deleteform">
              {% csrf_token %}
              <span class="delete">x</span>
              <input type="hidden" name="id" value="{{ todo.id }}">
            </form>
          </li>
        {% endfor %}
      </ul>
    
  </main>
  {% endif %}
{% endblock main %}
